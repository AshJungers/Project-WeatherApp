<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Montserrat:wght@100;400;900&family=Noto+Serif+Display:ital,wght@0,400;1,300&family=Poppins:ital,wght@0,400;0,500;1,500&family=Roboto:ital,wght@0,300;1,100&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
     <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <header>
      <h6>Weather Forecast</h6>
    </header>
    <div class="container">
      <br />

      <!--Search Area-->
      <form id="searchform">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Type city here..."
            id="search-text-input"
          />
          <input id="btn" type="submit" value="Search" />
          <button id="current-location-button">Current Location</button>
        </div>
      </form>
      <div id="currentDate">Thursday 4:30</div>

      <br />

      <!--Current Location-->

      <div class="row first-row">
        <div class="col-md-6 box-1">
          <h1 id="currentCity">Denver, CO</h1>
          <h5 id="description">Mostly Sunny</h5>
          <br>
          <h6 id="wind">Wind: mph</h6>
          <h6 id="humidity">Humidity: %</h6>
        </div>
        <div class="col-md-6 box-2">
          <img src="#" alt="weatherPic" id="weatherPic" />
          <br />
          <h3 id="temperature">
            54&deg;
          </h3>
          <span class="units"> 
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>

        </div>
      </div>

      <br />

      <!--Future Forecast-->

      <div class="future">
        <p>5-day Future Forecast</p>
      </div>

      <div class="row">
        <div class="row justify-content-evenly">
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body shadow">
                <h5 class="card-title">Thu</h5>
                <hr />
                <img src="images/snow.png" alt="snow" class="snow-icon" />

                <p class="card-text"><strong>16&deg;</strong> | -1&deg;</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body shadow">
                <h5 class="card-title">Fri</h5>
                <hr />
                <img src="images/snow.png" alt="snow" class="snow-icon" />
                <p class="card-text"><strong>12&deg;</strong> | 0&deg;</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body shadow">
                <h5 class="card-title">Sat</h5>
                <hr />
                <img
                  src="images/partly-cloudy.png"
                  alt="cloudy"
                  class="cloudy-icon"
                />
                <p class="card-text"><strong>29&deg;</strong> | 12&deg;</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body shadow">
                <h5 class="card-title">Sun</h5>
                <hr />
                <img src="images/sunshine.png" alt="sun" class="sun-icon" />
                <p class="card-text"><strong>34&deg;</strong> | 17&deg;</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body shadow">
                <h5 class="card-title">Mon</h5>
                <hr />
                <img src="images/snow.png" alt="snow" class="snow-icon" />
                <p class="card-text"><strong>31&deg;</strong> | 18&deg;</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
    <a href="https://github.com/AshJungers/Project-WeatherApp"target="_blank" rel="noopener noreferrer">Open-source code</a> by Ashley Jungers
</div>
    <script src="src/index.js"></script>
  </body>
</html>
